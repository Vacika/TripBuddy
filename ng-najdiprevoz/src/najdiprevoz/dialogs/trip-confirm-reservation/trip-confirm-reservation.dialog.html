<h1 class="text-center" mat-dialog-title>{{'CONFIRM_RESERVATION'|translate}}</h1>
<div mat-dialog-content>
	<form [formGroup]="form" class='flex-column'>
		<div class="flex-column text-center">
			<mat-label>{{'REQUEST_SEATS'|translate}}:</mat-label>
			<mat-radio-group
				class="flex-row space-evenly"
				formControlName="requestedSeats">
				<mat-radio-button *ngFor="let option of availableOptions" [value]="option">
					{{option}}
				</mat-radio-button>
			</mat-radio-group>
		</div>
		<!--		<input type="number" matInput formControlName="requestedSeats" [defaultValue]="1" [max]="5">-->
		<mat-form-field [floatLabel]="'always'"
										class="text-center">
			<mat-label>{{'ADDITIONAL_DESCRIPTION'|translate}}</mat-label>
			<textarea [rows]="5"
								formControlName="additionalDescription"
								matInput
								placeholder="{{'ADDITIONAL_DESCRIPTION'|translate}}"></textarea>
		</mat-form-field>
	</form>

</div>
<div mat-dialog-actions>
	<button (click)='reserve()' class='width-49-percent button-success'
					mat-stroked-button
					>{{'REQUEST_RIDE' | translate}}</button>
	<button (click)="onCancel()" class='width-49-percent button-danger'
					mat-stroked-button>{{'CLOSE'|translate}}</button>
</div>
