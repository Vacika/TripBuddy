<mat-card class="card" *ngFor="let trip of allTrips">
	<mat-card-header>
		<div mat-card-avatar class="card-header-image"
				 style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg')"></div>
		<mat-card-title class="margin-bottom-0 space-between flex">
			<span class="font-18">{{trip.driver.name}}</span>
			<span matTooltip="{{'REMAINING_FREE_SEATS' | translate}}: {{trip.availableSeats}}">
					<mat-icon *ngFor="let index of getNumberAsArray(trip.totalSeats)"
										[ngClass]="getClassForPersonIcon(index,trip.availableSeats)">
						person
					</mat-icon>
			</span>
		</mat-card-title>
		<mat-card-subtitle>
			<mat-star-rating [rating]="trip.driver.rating" [starCount]="5"></mat-star-rating>
			<mat-divider></mat-divider>

		</mat-card-subtitle>

	</mat-card-header>

	<mat-card-content>
		<div class="flex space-between align-end">
			<span>{{trip.from}}</span>
			<img src='assets/images/moving-car.gif' height="52px" width="52px">
			<span>{{trip.to}}</span>
		</div>
		<div class="height-12 margin-top-minus-20px">
			<mat-divider class="inline-block distance-divider"></mat-divider>
		</div>
		<div class="width-100-percent flex center">
			<span matTooltip="{{'DEPARTURE_TIME'|translate}}" class="flex align-flex-end pointer margin-left-minus-29">
				<mat-icon>alarm</mat-icon>
				{{trip.departureTime|date: 'H:mm'}}</span>
		</div>

		<div class="flex space-between margin-top-20">
			<span class="flex align-flex-end pointer" matTooltip="{{'PRICE_PER_HEAD_TOOLTIP'|translate}}">
				<mat-icon>monetization_on</mat-icon>{{trip.pricePerHead}}.00 MKD
			</span>
			<span class="pointer" matTooltip="{{'MAXIMUM_TWO_BACKSEAT_TOOLTIP' | translate}}">
				<svg viewBox="0 0 24 24"
																																														 xmlns="http://www.w3.org/2000/svg"

																																														 width="24" height="24"
																																														 aria-hidden="true"

				fill="none" stroke="#708C91" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
				stroke-miterlimit="10"><path

			</span>
		</div>
	</mat-card-content>
	<mat-divider></mat-divider>
	<mat-card-actions>
		<button mat-button>{{'REQUEST_RIDE'| translate}}</button>
		<button mat-button>{{'SEE_DETAILS' | translate}}</button>
	</mat-card-actions>
</mat-card>
